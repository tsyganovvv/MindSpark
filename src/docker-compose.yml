services:
  postgres:
    image: postgres:15
    container_name: mindspark_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mindspark}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Main0228}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mindspark_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-mindspark}"]
      interval: 10s
      timeout: 5s
      retries: 5
  fastapi:
    build:
      context: ./fastapi-app
      dockerfile: Dockerfile
    container_name: mindspark_fastapi
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi-app:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindspark_network
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindspark_frontend
    ports:
      - "80:80"
    networks:
      - mindspark_network
    restart: unless-stopped

volumes:
  postgres_data:
networks:
  mindspark_network:
    driver: bridge
